<!DOCTYPE html>
<html>
  <meta charset = 'UTF-8'>
  <head>
    <title>Cadastro de usuàrio</title>
    <link href='style.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class='container'>
      <form action="" method='post'>
      <h2>Cadastro</h2>
        <div class='content'>
           <div class='input-box'>
              <label for='nome'>Nome Completo</label>
              <input type='text' id='nome' name='nome' required/>
             </div>
          <div class='input-box'>
              <label for='user'>Nome de usuàrio</label>
              <input type='text' id='user' name='user' required/>
            </div>
             <div class='input-box'>
               <label for='email'>Email</label>
               <input type='email' id='email' name='email' required/>
             </div>
            <div class='input-box'>
              <label for='tel'>Telefone</label>
              <input type='tel' id='tel' name='tel' required/>
            </div>
            <div class='input-box'>
              <label for='pass'>Senha</label>
              <input type='password' id='pass' name='pass' required/>
            </div>
            <div class='input-box'>
              <label for='passc'>Confirme a senha</label>
              <input type='password' id='passc' name='passc' required/>
            </div>
        </div>

          <span class='genero-titolo'>Genero</span> 
          <div class='genero-box'>
             <input type='radio' name='sex' id='gen1'/>
             <label for='gen1'>Feminino</label>
          
            <input type='radio' name='sex' id='gen2'/>
            <label for='gen2'>Masculino</label>
        
            <input type='radio' name='sex' id='gen3'/>
            <label for='gen3'>Outros</label>
          </div>
        
          <div class='button-container'>
            <button type='submit'>Cadastrar</button>
          </div>
            </div>
      </form>
    </div>
  </body>
</html>
